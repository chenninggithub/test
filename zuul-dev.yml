  routes:
    auth: /auth/api/**
    # 定义一个tcv路由
    #app-tcv:
      # 访问路径
    #  path: /tcv/**
      # 转发到服务名为tcv的服务
    #  serviceId: app-tcv

    app-incomeDetail:
      path: /incomeDetail/**
